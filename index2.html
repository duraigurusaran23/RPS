<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <h1>Choose Your Option</h1>
    <div class="container">
        <div class="box" onclick="startGame('rock')">
            <img src="rock.png" alt="Rock">
            <p>Rock</p>
        </div>
        <div class="box" onclick="startGame('paper')">
            <img src="papper.png" alt="Paper">
            <p>Paper</p>
        </div>
        <div class="box" onclick="startGame('scissors')">
            <img src="scissor.jpg" alt="Scissors">
            <p>Scissor</p>
        </div>
    </div>
    <script src="rps.js"></script>
</body>
</html>
